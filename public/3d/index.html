<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3d cube </title>
	<style type="text/css">
		.rotating-box{
			width: 400px;
			height: 400px;
			margin:10px auto;
			perspective: 800px;
		}
		.single-rb{
			width: 400;
			animation: rotate 15s linear infinite;
			transform-style: preserve-3d;
			margin-top: 30vh;
		}
		.img{
			height: 400px;
			width: 400px;
		}
		.single-rb div{
			position: absolute;
			width: 400px;
			height: 400px;
		}
		.front-side{
			transform: translateZ(200px);
		}
		.back-side{
			transform: rotateY(180deg)
			translateZ(200px);
			
		}
		.left-side{
			transform: rotateY(-90deg) translateX(-200px);
			transform-origin: left;
		}
		.right-side{
			transform: rotateY(90deg) translateX(200px);
			transform-origin: right;
		}
		.top-side{
			transform: rotateX(-90deg) translateY(-200px);
			transform-origin: top;
		}
		.bottom-side{
			transform: rotateX(90deg) translateY(200px);
			transform-origin: bottom;
		}
		@keyframes rotate{
			0%{transform: rotateY(0) rotateZ(0);}
			100%{transform: rotateY(360deg)rotateZ(360deg);}
		}
		@media (max-width: 600px) {
		.rotating-box{
			width: 200px;
			height: 200px;
		}
		.single-rb{
			width: 200;
		}
		.img{
			height: 200px;
			width: 200px;
		}
		.single-rb div{
			width: 200px;
			height: 200px;
		}
		

		.front-side{
			transform: translateZ(100px);
		}
		.back-side{
			transform: rotateY(180deg)
			translateZ(100px);
			
		}
		.left-side{
			transform: rotateY(-90deg) translateX(-100px);
		}
		.right-side{
			transform: rotateY(90deg) translateX(100px);
		}
		.top-side{
			transform: rotateX(-90deg) translateY(-100px);
		}
		.bottom-side{
			transform: rotateX(90deg) translateY(100px);
		}

		}
	</style>
</head>
<body>
	<div class="rotating-box">
		<div class="single-rb">
			<div class="front-side">
				<img src="1.jpg" class="img" alt="">
			</div>
			<div class="back-side">
				<img src="2.jpg" class="img" alt="">
			</div>
			<div class="left-side">
				<img src="3.jpg" class="img" alt="">
			</div>
			<div class="right-side">
				<img src="4.jpg" class="img" alt="">
			</div>
			<div class="top-side">
				<img src="5.jpg" class="img" alt="">
			</div>
			<div class="bottom-side">
				<img src="6.jpg" class="img" alt="">
			</div>
		</div>
	</div>
</body>
</html>
